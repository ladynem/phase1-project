<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Boredom Begone!</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer src="index.js"></script>
  <script defer src="practice.js"></script>
</head>

<body>
  <h1>BOREDOM BEGONE!</h1>

  <div id="container"> 
  </div>
  <input id="commentInput" type="text" name="comment"></input >
  <button id="clickButton">Click me</button>

  <h3>Bust boredom by generating a list of activities with the click of a button.</h3>
  <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnpsYmkzdm13ZnBiNm96YzBvMGI0MDZvdzBybWVodTFmYnJrdW1pbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UUmVHVga4uEwWFk0AR/giphy.gif" alt="Boredom GIF" width="200" height="200">
  <h4>Be surprised, or choose from a list of activity types. Bookmark this page to never be bored again!</h4>
  <div id="random-button-div">
    <br>
    <button type="button" id="random-button" class="forms">Blind Boredom Buster Button</button> 
  </div>
  <br>
  <h3>-OR-</h3>
  <br>
  <div id="dropdown-div">
    <form id="dropdown-form">
      <label for="dropdown-form">Choose an activity type:</label>
      <select class="forms">
        <option>charity</option>
        <option>diy</option>
        <option>education</option>
        <option>relaxation</option>
        <option>social</option>
      </select>
      <br><br>
      <button class="forms">View All By Activity</button>
    </form>
  </div>
  <br><hr><br>
  <div id="activity-list-div">I'm so bored...</div>
  <br><br>
  <footer>Dedicated with love to CWJ</footer>  
</body>

</html>
